name: FoD issues to GitHub (API)

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: fortify/gha-fod-generate-sarif@severity-mapping
        with:
          base-url: https://ams.fortify.com
          tenant: ${{ secrets.FOD_TENANT_PRESTIGE }}
          user: ${{ secrets.FOD_USER_PRESTIGE }}
          password: ${{ secrets.FOD_PAT_PRESTIGE }}
          release-id: ${{ secrets.FOD_RELEASE_ID_PRESTIGE }}
          output: ./sarif/output.sarif
      - uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: ./sarif/output.sarif
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: sarif-files
          path: ./sarif
